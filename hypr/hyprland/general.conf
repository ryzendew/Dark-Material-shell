input {
    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    kb_layout = us
    # kb_options = grp:win_space_toggle
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    special_fallthrough = true
    follow_mouse = 1
}

render {
    new_render_scheduling = true
    cm_fs_passthrough = 2
    cm_enabled = true
    send_content_type = true
    cm_auto_hdr = 2
    direct_scanout = 2
    
}    

binds {
    # focus_window_on_workspace_c# For Auto-run stuff see execs.confhange = true
    scroll_event_delay = 0
}

general {
    # Gaps and border
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 0
    border_size = 3
    
    # Fallback colors

col.active_border = rgba(000000FF)  # Solid black
col.inactive_border = rgba(00000000)  # Fully transparent black


    resize_on_border = true
    no_focus_fallback = true
    layout = dwindle
    
    #focus_to_other_workspaces = true # ahhhh i still haven't properly implemented this
    allow_tearing = true # This just allows the `immediate` window rule to work
}

dwindle {
	preserve_split = true
	smart_split = false
	smart_resizing = false
}

group {
    groupbar {
        enabled = true
        col.active = rgba(2d2d2dFF) rgba(1a1a1aFF) 45deg
        col.inactive = rgba(1a1a1aFF)
        height = 32
        priority = 3
        render_titles = true
        font_family = Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        font_size = 13
        gradients = true
        text_color = rgba(e0e0e0FF)
        rounding = 8
    }
}

decoration {
    rounding = 10
    rounding_power = 10
    
    blur {
        enabled = true
        xray = true  # Disable xray for better performance
        special = true
        new_optimizations = true
        size = 4      # Reduced from 14
        passes = 6    # Reduced from 4
        brightness = 1
        noise = 0.05
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }
    
    # Shadow
    shadow {
        enabled = true
        ignore_window = true
        range = 12    # Reduced from 20
        offset = 0 2
        render_power = 2  # Reduced from 4
        color = rgba(0000002A)
    }

    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    
    # Animation configs - balanced between aesthetics and speed
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 5, default
    animation = fade, 1, 3, md3_decel
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 3, md3_decel, slide
}

misc {
    vfr = 1
    vrr = 0
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    
    disable_splash_rendering = true
    initial_workspace_tracking = false
}

# Overview
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = center current # Show all workspaces, center on current workspace

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false
        
        # Additional settings for better experience
        col.active = rgba(ffffffff)
        col.inactive = rgba(ffffffaa)
        col.text = rgba(ffffffff)
        col.text_inactive = rgba(ffffffaa)
        
        # Window preview settings
        window_switcher = true
        window_switcher_icon = true
        window_switcher_icon_size = 32
        
        # Show all workspaces and windows
        show_workspace_names = true
        show_workspace_icons = true
        workspace_switcher = true
    }
}

